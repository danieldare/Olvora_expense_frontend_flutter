name: frontend_flutter_main
description: Olvora - Making expense tracking a lifestyle.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.3

  # Networking
  dio: ^5.4.0

  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Isar Database (offline-first)
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1

  # UUID for generating unique IDs
  uuid: ^4.5.1

  # Note: Using bundled Manrope font (assets/fonts/) for instant startup

  # Utilities
  intl: ^0.20.2
  image: ^4.3.0

  # Localization
  flutter_localizations:
    sdk: flutter

  # Image & Camera
  image_picker: ^1.0.7
  image_cropper: ^8.0.2

  # Share Extension
  receive_sharing_intent: ^1.7.0

  # ML Kit for OCR
  google_mlkit_text_recognition: ^0.15.0

  # Speech to Text
  speech_to_text: ^7.0.0

  # Permissions (for notification/SMS access)
  permission_handler: ^11.3.1

  # Network Connectivity
  connectivity_plus: ^6.1.0

  # Local Notifications
  flutter_local_notifications: ^17.2.2
  timezone: ^0.9.4

  # Screenshot & Sharing
  screenshot: ^3.0.0
  share_plus: ^10.1.2

  # Celebration
  confetti: ^0.8.0
  path_provider: ^2.1.4

  # PDF Generation
  pdf: ^3.11.1
  printing: ^5.13.3

  # Audio Playback
  just_audio: ^0.9.40

  # Audio Recording (with waveform and pause/resume)
  audio_waveforms: ^1.2.0

  # App Security (PIN + Biometric)
  local_auth: ^2.2.0
  crypto: ^3.0.3

  # File Import Feature
  excel: ^4.0.2                    # Excel parsing (.xlsx, .xls)
  csv: ^5.1.1                      # CSV parsing
  file_picker: ^8.1.4              # Native file picker
  string_similarity: ^2.0.0        # Fuzzy string matching

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.8

  # Isar code generator
  isar_generator: ^3.1.0+1

flutter:
  uses-material-design: true
  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope-Regular.ttf
          weight: 400
        - asset: assets/fonts/Manrope-Medium.ttf
          weight: 500
        - asset: assets/fonts/Manrope-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Manrope-Bold.ttf
          weight: 700
        - asset: assets/fonts/Manrope-ExtraBold.ttf
          weight: 800
